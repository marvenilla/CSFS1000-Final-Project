<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="gameofthronesproject.css" />
</head>

<body>
    <div class="container-main">

        <div class="header">
            <img class="mainphoto headercrown" src="img/titleandcrown.png" alt="Game of Thrones Title and Crown" height="100px">
        </div>

        <div class="header-two">
            <h1 class="sub">ThroneQuest: Game of Thrones - Ratings, Reviews, and More</h1>
        </div>


        <div class="rightnav">
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
          </label>
            <ul class="menu">
              <li>About</li>
              <li>Contact</li>
              <li>Sign In</li>
            </ul>
        </div>


        <div class="subtitle-row-1">
            <p class="books-asoiaf">BOOKS: A SONG OF ICE AND FIRE SERIES</p>
            <img class="targaryen" src="img/targaryen.png" alt="Targaryen" />
        </div>

    <div class="container flex-row-1">
        <div class="row">
        <img id="smallestone" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book" src="img/book1.jpg" alt="Book 1" />
        <img id="bookxshide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book" src="img/book2.jpg" alt="Book 2" />
        <img id="mobilebook" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book" src="img/book3.jpg" alt="Book 3" />
        <img id="bookthreehide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book" src="img/book4.jpg" alt="Book 4" />
        <img id="booktwohide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book" src="img/book5.jpg" alt="Book 5" />
        <img id="bookonehide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book" src="img/arrownext.png" height="65px" width="auto" alt="Arrow Next" />
        </div>
    </div>

    <div class="container star-rating-book">
        <div class="row">
        <img id="smallesttwo" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-book" src="img/fivestar.png" alt="5 star" />
        <img id="starbookxshide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-book" src="img/fourstar.png" alt="4 star" />
        <img id="mobilestarb" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-book" src="img/threestar.png" alt="3 star" />
        <img id="starthreehide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-book" src="img/threestar.png" alt="3 star" />
        <img id="startwohide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-book" src="img/fourstar.png" alt="4 star" />
        <img id="staronehide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-book" src="img/fourstar.png" alt="4 star" style="display: none" />
        </div>
    </div>

    <div class="subtitle-row-2">
        <p class="gotseries">TV SERIES</p>
        <img class="lannister" src="img/lannister.png" alt="Lannister" />
    </div>

    <div class="container flex-row-2">
        <div class="row">
        <img id="smallestthree" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 season" src="img/s1.webp" alt="GoT Season 1" />
        <img id="tvxshide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 season" src="img/s2.webp" alt="GoT Season 2" />
        <img id="mobiletv" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 season" src="img/s3.webp" alt="GoT Season 3" />
        <img id="seasonthreehide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 season" src="img/s4.webp" alt="GoT Season 4" />
        <img id="seasontwohide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 season" src="img/s5.jpg" alt="GoT Season 5" />
        <img id="seasononehide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 season" src="img/arrownext.png" height="65px" width="15px" alt="Arrow Next" />
        </div>
    </div>

    <div class="container star-rating-tv">
        <div class="row">
        <img id="smallestfour" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-tv" src="img/fivestar.png" alt="5 Star" />
        <img id="startvxshide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-tv" src="img/fourstar.png" alt="4 Star" />
        <img id="mobilestartv" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-tv" src="img/threestar.png" alt="3 Star" />
        <img id="starrthreehide"class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-tv" src="img/threestar.png" alt="3 Star" />
        <img id="starrtwohide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-tv" src="img/fourstar.png" alt="4 Star" />
        <img id="starronehide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 star-book" src="img/fourstar.png" alt="4 star" style="display: none" />
        </div>
    </div>

    <div class="subtitle-row-3">
        <p class="characters">FEATURING: UNSEEN LEGENDS OF WESTEROS</p>
        <img class="stark" src="img/stark.png" alt="Stark" />
    </div>
    
    <div class="container flex-row-3">
        <div class="row">
        <img id="smallestfive" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 legend" src="img/ladystoneheart.png" alt="Lady Stoneheart" />
        <img id="legendxshide" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 legend" src="img/ariannemartell.jpg" alt="Arianne Martell" />
        <img id="mobilelegend"class="col-xs-4 col-sm-4 col-md-3 col-lg-2 legend" src="img/jeynewesterling.jpg" alt="Jeyne Westerling" />
        <img id="legone" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 legend" src="img/arysoakheart.jpg" alt="Arys Oakheart" />
        <img id="legtwo" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 legend" src="img/victariongreyjoy.jpg" alt="Victarion Greyjoy" />
        <img id="legthree" class="col-xs-4 col-sm-4 col-md-3 col-lg-2 season" src="img/arrownext.png" height="65px" width="15px" alt="Arrow Next" />
        </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
